<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a-nelas — projects</title>
  <meta name="description" content="Compact, pretty index of a‑nelas GitHub Pages projects." />
  <meta name="theme-color" content="#40b36b" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%2340b36b'/%3E%3Ctext x='50' y='58' font-size='60' text-anchor='middle' font-family='system-ui,Segoe UI,Roboto,sans-serif' fill='white'%3Eα%3C/text%3E%3C/svg%3E" />

  <style>
    :root {
      --bg: #f7f8fa;
      --bg-gradient: radial-gradient(1200px 600px at 20% -10%, #e8fff1 0%, transparent 50%),
                      radial-gradient(900px 500px at 100% 0%, #e8f4ff 0%, transparent 60%),
                      linear-gradient(#f9fafb, #f3f4f6);
      --card: #ffffffcc;
      --card-border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #40b36b; /* fresh green */
      --accent-ink: white;
      --ring: #a7f3d0;
      --shadow: 0 1px 2px rgba(0,0,0,.05), 0 6px 24px rgba(64,179,107,.12);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      background-image: var(--bg-gradient);
      line-height: 1.5;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, var(--accent), #56cfe1);
      color: var(--accent-ink);
      padding: clamp(1rem, 2.5vw, 1.25rem) 1rem;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      z-index: 10;
    }

    .container {
      width: min(100%, 1100px);
      margin-inline: auto;
      padding-inline: clamp(1rem, 3vw, 1.25rem);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .logo {
      width: 36px; height: 36px;
      border-radius: 12px;
      background: rgba(255,255,255,.2);
      display: grid; place-items: center;
      box-shadow: inset 0 1px 2px rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
    }

    .logo svg { width: 22px; height: 22px; }

    h1 {
      font-size: clamp(1.15rem, 2.4vw, 1.6rem);
      margin: 0;
      letter-spacing: .2px;
    }

    .subtitle {
      margin: .15rem 0 0;
      opacity: .9;
      font-size: .95rem;
    }

    main {
      padding-block: clamp(1rem, 3vw, 1.75rem);
    }

    .grid {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(.9rem, 2vw, 1.15rem);
    }

    .card {
      --pad: 1rem;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: .9rem;
      text-decoration: none;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: var(--pad);
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      backdrop-filter: blur(8px);
      -webkit-tap-highlight-color: transparent;
      position: relative;
      isolation: isolate;
    }

    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 28px rgba(0,0,0,.08), var(--shadow); border-color: #c7ead7; }
    [data-theme="dark"] .card:hover { border-color: #234d36; }

    .icon { width: 40px; height: 40px; display: grid; place-items: center; }
    .icon svg { width: 28px; height: 28px; opacity: .95; }

    .card h3 { margin: 0; font-size: 1.05rem; letter-spacing: .2px; }
    .card p { margin: .15rem 0 0; color: var(--text); font-size: .94rem; }

    .arrow svg { width: 18px; height: 18px; opacity: .55; }

    .badge {
      position: absolute;
      top: 10px; right: 10px;
      padding: .25rem .5rem;
      background: var(--accent);
      color: var(--accent-ink);
      border-radius: 999px;
      font-size: .72rem;
      letter-spacing: .3px;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
    }

    .tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .75rem;
      margin: 0 0 1rem 0;
    }

    .search {
      flex: 1;
      position: relative;
    }

    .search input {
      width: 100%;
      font: inherit;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: .7rem 2.25rem .7rem 2.25rem;
      color: var(--text);
      box-shadow: var(--shadow);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .search input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--ring), var(--shadow); }

    .search .magnify { position: absolute; left: .6rem; top: 50%; translate: 0 -50%; opacity: .6; }

    .search .kbd {
      position: absolute; right: .6rem; top: 50%; translate: 0 -50%;
      font-size: .75rem; opacity: .65; border: 1px solid var(--card-border); padding: .1rem .35rem; border-radius: .4rem;
      background: linear-gradient(0deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }

    .toggle {
      display: inline-flex; align-items: center; gap: .5rem;
      border: 1px solid var(--card-border);
      background: var(--card);
      border-radius: 999px;
      padding: .5rem .7rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      user-select: none;
    }

    .toggle svg { width: 18px; height: 18px; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    footer { color: var(--muted); font-size: .9rem; padding: 1.5rem 1rem; text-align: center; }

    /* High-contrast focus for keyboard users */
    a:focus-visible, button:focus-visible, input:focus-visible { outline: 3px solid var(--accent); outline-offset: 2px; border-radius: 10px; }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="brand" aria-label="Site header">
        <div>
          <h1>a‑nelas projects</h1>
        </div>
      </div>

      <div class="tools" role="search">
        <div class="search">
          <svg class="magnify" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 10-.71.71l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/></svg>
          <input id="filter" type="search" placeholder="Filter projects…" aria-label="Filter projects" />
          <span class="kbd" aria-hidden="true">/</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <ul id="projectGrid" class="grid">
      <!-- Portugal Geoid 3D Viewer (new) -->
      <li>
        <a class="card" href="https://a-nelas.github.io/portugal-geoid-3d-viewer/" target="_self" rel="noopener">
                    <span class="icon" aria-hidden="true">
            <!-- Globe icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm7.94 9h-3.17a15.7 15.7 0 00-1.12-5.07A8.03 8.03 0 0119.94 11zM12 4c.88 0 2.19 1.72 2.96 5H9.04C9.81 5.72 11.12 4 12 4zM4.06 13h3.17c.2 1.8.66 3.52 1.35 5.07A8.03 8.03 0 014.06 13zm3.17-2H4.06A8.03 8.03 0 018.58 5.93C7.89 7.48 7.43 9.2 7.23 11zM12 20c-.88 0-2.19-1.72-2.96-5h5.92C14.19 18.28 12.88 20 12 20zm3.42-1.93c.69-1.55 1.15-3.27 1.35-5.07h3.17a8.03 8.03 0 01-4.52 5.07z"/></svg>
          </span>
          <div>
            <h3>Portugal Geoid 3D Viewer</h3>
            <p>Interactive viewer for the Portugal geoid surface in 3D.</p>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6l6 6-6 6V6z"/></svg>
          </span>
        </a>
      </li>

      <!-- Flip 7 Calculator -->
      <li>
        <a class="card" href="https://a-nelas.github.io/project-flip7/" target="_self" rel="noopener">
          <span class="icon" aria-hidden="true">
            <!-- Calculator icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a2 2 0 012 2v16a2 2 0 01-2 2H7a2 2 0 01-2-2V4a2 2 0 012-2zm0 4v4h10V6H7zm0 6v6h4v-6H7zm6 0v2h4v-2h-4zm0 4v2h4v-2h-4z"/></svg>
          </span>
          <div>
            <h3>Flip 7 Calculator</h3>
            <p>Compact utility for quick Flip 7 computations.</p>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6l6 6-6 6V6z"/></svg>
          </span>
        </a>
      </li>

      <!-- Altitude Calculator -->
      <li>
        <a class="card" href="https://a-nelas.github.io/altitude-calculator/" target="_self" rel="noopener">
          <span class="icon" aria-hidden="true">
            <!-- Altitude / mountain icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 20l7-12 3 5 2-3 6 10H3z"/></svg>
          </span>
          <div>
            <h3>Altitude Calculator</h3>
            <p>Simple calculator for altitude‑related values.</p>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6l6 6-6 6V6z"/></svg>
          </span>
        </a>
      </li>

      <!-- Add more project links in the same format:
        <li>
          <a class="card" href="https://your-link-here">
            <span class="icon" aria-hidden="true">(optional SVG)</span>
            <div>
              <h3>Project Name</h3>
              <p>Short one‑line description.</p>
            </div>
            <span class="arrow" aria-hidden="true">(arrow svg)</span>
          </a>
        </li>
      -->
    </ul>
  </main>

  <footer>
    <div class=\"container\">
      <p>Built with ♥ by a‑nelas.</p>
    </div>
  </footer>

  <script>

    // Quick filter (press / to focus)
    (function () {
      const input = document.getElementById('filter');
      const grid = document.getElementById('projectGrid');
      const items = Array.from(grid.querySelectorAll('li'));
      function filter() {
        const q = input.value.trim().toLowerCase();
        items.forEach(li => {
          const text = li.innerText.toLowerCase();
          li.style.display = text.includes(q) ? '' : 'none';
        });
      }
      input.addEventListener('input', filter);
      document.addEventListener('keydown', (e) => {
        if (e.key === '/' && document.activeElement !== input) {
          e.preventDefault();
          input.focus();
        }
      });
    })();
  </script>
</body>
</html>
